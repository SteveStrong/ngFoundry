<div class="row">

  <div class="col-xs-12 col-12">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group">
        <button (click)="doSave()" type="button" class="btn btn-success">Save</button>

        <button (click)="doClear()" type="button" class="btn btn-danger">Clear</button>
        <button (click)="doOpen()" type="button" class="btn btn-warning">Open</button>
       </div>
      <h4 style="margin-left:30px">{{workspace.myName}}: {{workspace.filenameExt}}</h4>
    </div>
  </div>

</div>
<div class="row">

  <div class="col-md-5">
    <tabset type="pills">
      <tab heading='Knowledge'>
        <fo-knowledge></fo-knowledge>
      </tab>
      <tab heading='Stencil'>
        <fo-stencil></fo-stencil>
      </tab>
      <tab heading='Debug'>
        <fo-events></fo-events>
      </tab>

    </tabset>
  </div>

  <div class="col-md-7">
    <tabset type="pills">
      <tab heading='Model'>
        <fo-model></fo-model>
      </tab>
      <tab heading='Drawing'>
        <fo-drawing></fo-drawing>
      </tab>
      <tab heading='Studio'>
        <fo-studio></fo-studio>
      </tab>
    </tabset>
  </div>
</div>
