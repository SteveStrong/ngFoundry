<div class="row">
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="General Edit commands">
      <button (click)="doDelete()" type="button" class="btn btn-warning">delete</button>
      <button (click)="doUndo()" type="button" class="btn btn-warning">undo</button>
      <button (click)="doDuplicate()" type="button" class="btn btn-warning">duplicate</button>
      <button (click)="doClear()" type="button" class="btn btn-danger">Clear</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Creating Glyphs">
      <button (click)="doAddGlyph()" type="button" class="btn btn-info">add Glyph</button>
      <button (click)="doAddSubGlyph()" type="button" class="btn btn-info">add SubGlyph</button>
    </div>
    <div class="btn-group" role="group" aria-label="Creating Shapes">
      <button (click)="doAddOneByOne()" type="button" class="btn btn-success">1x1</button>
      <button (click)="doAddTwoByOne()" type="button" class="btn btn-success">2x1</button>
      <button (click)="doAddTwoByTwo()" type="button" class="btn btn-success">2x2</button>
      <button (click)="doAddTwoByFour()" type="button" class="btn btn-success">2x4</button>
      <button (click)="doAddOneByTen()" type="button" class="btn btn-success">1x10</button>
      <button (click)="doAddTenByTen()" type="button" class="btn btn-success">10x10</button>

      <button (click)="doAddStack()" type="button" class="btn btn-success">Stack</button>
    </div>

    <div class="btn-group" role="group" aria-label="Creating Display">

      <button (click)="doShape1D()" type="button" class="btn btn-success">Shape 1D</button>

      <button (click)="doShapeGlue()" type="button" class="btn btn-success">Glue 1D</button>
      <button (click)="doObjGlue()" type="button" class="btn btn-warning">Glue 1D</button>
    </div>

    <div class="btn-group" role="group" aria-label="Creating Display">
      <button (click)="doText()" type="button" class="btn btn-success">Text</button>
      <button (click)="doDocker()" type="button" class="btn btn-success">Docker</button>
      <button (click)="doObjRect()" type="button" class="btn btn-info">Rect</button>
      <button (click)="doObjGroup()" type="button" class="btn btn-info">Group</button>
      <button (click)="doDropGlue()" type="button" class="btn btn-info">Glue</button>
      <!-- <button (click)="doDynamicCreate()" type="button" class="btn btn-success">Dynamic Create</button> -->
    </div>


  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <canvas #canvas></canvas>
  </div>

  <div class="col-md-4">
    <pre class="well">{{mouseLoc | json}}</pre>
    <!-- <pre class="well">{{this.asJson | json}}</pre> -->
    <pre class="well">{{message | modelJson}}</pre>

    <!-- <pre class="well">{{sitOnShape | json}}</pre> -->

    <!-- <pre class="well">{{_dictionary | json}}</pre> -->
    <!-- <pre class="well">{{Subcomponents | json}}</pre> -->
  </div>

</div>
