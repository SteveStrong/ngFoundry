<div class="row">

  <div class="col-xs-12 col-12">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group">
        <button (click)="doClear()" type="button" class="btn btn-danger">Clear</button>
        <button (click)="doDelete()" type="button" class="btn btn-warning">Delete</button>
        <button (click)="doOnOff()" type="button" class="btn btn-success">{{label}}</button>
      </div>
      <div class="btn-group mr-2 pull-right" role="group">
        <button (click)="doAddPage()" type="button" class="btn btn-success">New Page</button>
        <ng-container *ngFor="let page of currentDocument.pages.members">
          <button (click)="doGoToPage(page)" type="button" class="btn btn-info">{{page.myName}}</button>
        </ng-container>
        <button (click)="doDeletePage()" type="button" class="btn btn-danger">Delete Page</button>
      </div>
      <h4 style="margin-left:30px">{{rootWorkspace.myName}}</h4>
    </div>
  </div>

</div>
<div class="row">

  <div class="col-md-9">
    <canvas #canvas></canvas>
  </div>

  <div class="col-md-3">
    <tabset type="pills">
      <tab heading='Debug'>
        <div class="well" (click)="doClearlifecycleEvents()">
          <div *ngFor="let event of lifecycleEvent;  let index=index; let odd=odd; let even=even;" class="row" [ngClass]="{ oddLife: odd, evenLife: even }">
            <span class="col-sm-1">{{event.id}}</span>
            <span class="col-sm-1">{{event.cmd}}</span>
            <span class="col-sm-2">{{event.myType}}</span>
            <span class="col-sm-2">{{event.myName}}</span>
            <span class="col-sm-2">{{event.simpleGuid}}</span>
            <span class="col-sm-3">{{event.value | json}}</span>
          </div>
        </div>

        <div class="well" (click)="doClearChangeEvents()">
          <div *ngFor="let event of changeEvent;  let index=index; let odd=odd; let even=even;" class="row" [ngClass]="{ oddChange: odd, evenChange: even }">
            <span class="col-sm-1">{{event.id}}</span>
            <span class="col-sm-1">{{event.cmd}}</span>
            <span class="col-sm-2">{{event.myType}}</span>
            <span class="col-sm-2">{{event.myName}}</span>
            <span class="col-sm-2">{{event.simpleGuid}}</span>
            <span class="col-sm-3">{{event.value | json}}</span>
          </div>
        </div>

      </tab>
      <tab heading='Stencil'>
        <fo-stencil [rootPage]="currentPage"></fo-stencil>
      </tab>
      <tab heading='Drawing'>
        <fo-drawing [document]="currentDocument"></fo-drawing>
      </tab>
      <tab heading='Concepts'>
        <fo-concept></fo-concept>
      </tab>
      <tab heading='Model'>
        <fo-model></fo-model>
      </tab>

    </tabset>
  </div>
</div>
