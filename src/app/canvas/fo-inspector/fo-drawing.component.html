<ng-container>
  <div class="panel panel-default">
    <div class="panel-body">{{rootPage.displayName()}}</div>
    <ng-container *ngFor="let node of rootPage.nodes.members; let i = index; let isOdd = odd">
      <fo-page-panel [node]="node"></fo-page-panel>
    </ng-container>
  </div>
</ng-container>
